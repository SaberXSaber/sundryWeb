<!DOCTYPE html>

<html lang="en">



<head>

    <title>股票</title>

    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="../../static/css/common.css" rel="stylesheet" />

    <link href="../../static/css/bootstrap.min14ed.css" rel="stylesheet">

    <link href="../../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <link href="../../static/css/animate.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../static/js/lib/mmGrid/mmGrid.css">

    <link rel="stylesheet" type="text/css" href="../../static/js/lib/mmGrid/mmPaginator.css">

    <link href="../../static/css/style.min862f.css?v=4.1.0" rel="stylesheet">

    <!--下拉搜索框-->
    <link rel="stylesheet" href="../../static/js/lib/choseSelect/chosen.css" />

    <script src="../../static/js/lib/jquery.min.js"></script>

    <script src="../../static/js/lib/vue.min.js"></script>

    <script src="../../static/js/lib/layer/layer.js"></script>


    <script src="../../static/js/lib/choseSelect/chosen.jquery.min.js"></script>

    <script src="../../static/js/lib/jquery.nicescroll.min.js"></script>

    <!--表格-->
    <script type="text/javascript" src='../../static/js/lib/jquery.nicescroll.min.js'></script>

    <script type="text/javascript" src="../../static/js/lib/mmGrid/yc.grid.paginator.js"></script>

    <!--日历插件-->
    <link rel="stylesheet" href="../../static/js/lib/dateRange/jQuery.pickerDateRange.css" />
    <script type="text/javascript" src="../../static/js/lib/dateRange/jQuery.pickerDateRange.js"></script>

    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/finance/shares.js"></script>

    <style>
        .chosen-container-single .chosen-single div b{ background-position: 0px 3px;}
        #parentUp_chosen{ margin-top: -2px;}
        #parentDown_chosen{ margin-top: -2px;}
    </style>

</head>

<body>

<!--  内容区域  -->
<div id='pageinit' v-cloak>

    <div class="wraper-full animated fadeInRight">

        <div class="form-group">

            <div class="search_div">
                <label>股票号:</label>
                <input type="text" placeholder="请输入股票号"  class="form-control" v-model.trim="sharesCode"  @keyup.enter="serachInfo()">
            </div>

            <div class="search_div">
                <label>股票名称:</label>
                <input type="text" placeholder="请输入股票名称"  class="form-control" v-model.trim="sharesName"  @keyup.enter="serachInfo()">
            </div>

            <div class="search_div">
                <label>数据日期段:</label>
                <input type="text" placeholder="申请开始"  class="form-control" v-model="offlineTime" id="OfflineTime">
            </div>


        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <button id="btn_company_add" class="btn btn-primary btn-sm" type="button" @click="addInfo()">
                <i class="fa fa-plus"></i>&nbsp;添加
            </button>
            <button id="btn_company_seach" class="btn btn-primary btn-sm" type="button" @click="serachInfo()">
                <i class="fa fa-search"></i>&nbsp;搜索
            </button>
            <button id="btn_company_reset" class="btn btn-primary btn-sm" type="button" @click="reset()" >
                <i class="fa fa-reply"></i>&nbsp;重置
            </button>
            <button id="btn_company_reseach" class="btn btn-primary btn-sm" type="button" @click="getData()">
                <i class="fa fa-refresh"></i>&nbsp;刷新
            </button>
            <button id="btn_company_export" class="btn btn-primary btn-sm" type="button" @click="exportData()" >
                <i class="fa fa-upload"></i>&nbsp;导出
            </button>
            <button id="btn_company_updateBatch" class="btn btn-primary btn-sm" type="button" @click="updateBatch()">
                <i class="fa fa-plus"></i>&nbsp;批量修改
            </button>
            <button id="btn_company_lockBatch" class="btn btn-primary btn-sm" type="button" @click="lockBatch()">
                <i class="fa fa-plus"></i>&nbsp;批量锁定
            </button>
            <button id="btn_company_deleteBatch" class="btn btn-primary btn-sm" type="button" @click="deleteBatch()">
                <i class="fa fa-plus"></i>&nbsp;批量删除
            </button>
            <button id="btn_company_exportBatch" class="btn btn-primary btn-sm" type="button" @click="exportBatch()">
                <i class="fa fa-plus"></i>&nbsp;批量导出
            </button>
        </div>

        <div class="hr-line-dashed"></div>

        <main>

            <table id="mmg" class="mmg mmgtop">

            </table>

            <div id="pg" style="text-align: right;">

            </div>

        </main>

    </div>

</div>

</body>

</html>

<script type="text/javascript">

    $(function(){
        BaseJs.sharesView()
//        getInfo(BaseJs.ProjectView,limitRole.projectview)
//        getInfo(BaseJs.sharesView())
    });

</script>
